name: Build and Push Docker Image

on:
  # This runs the job on a schedule (at 15:00 UTC every day)
  schedule:
    - cron: '0 15 * * *'
    
  # This allows you to run the job manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # This section is new. It grants the job permission to WRITE to
    # GitHub Packages (which is where GHCR lives).
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checks out your repository so the workflow can access the Dockerfile
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Logs in to GitHub Container Registry (ghcr.io)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 'github.actor' is your GitHub username.
          # 'secrets.GITHUB_TOKEN' is an auto-generated token for this job.
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Sets up Docker Buildx (no change)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and push with the new GHCR tag
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          
          # This is the new tag format.
          # 'github.repository' is your "username/reponame"
          # The image will be named: ghcr.io/your-username/your-repo-name:latest
          tags: ghcr.io/${{ github.repository }}:latest
          
          # This is still the magic part:
          #pull: true
          
      # 5. This step cleans up old, untagged images.
      - name: Clean up old image versions
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
         # Token has packages: write permission from the job's permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Your GitHub username
          owner: ${{ github.repository_owner }}
          
          # This gets the package name, which is your repo name
          package: '${{ github.event.repository.name }}'

          # Delete all versions that do not have a tag (e.g., old :latest)
          delete-untagged: true
          
          # Keep at least 2 untagged versions, just as a safety buffer
          keep-n-untagged: 0

          # Do a dry run first. 
          # Don't want it nuking packages like the old actions/delete-package-versions@v5
          dry-run: false